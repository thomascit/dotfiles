# Options to make tmux more pleasant
set -g default-shell $SHELL
set -g base-index 1
set -g mouse on
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g detach-on-destroy off

# Terminal and color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

setw -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Dracula Config
set -g @dracula-show-powerline true
set -g @dracula-transparent-powerline-bg true
set -g @dracula-inverse-divider ' '
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-left-icon '#h | #S'
set -g @dracula-plugins 'cpu-usage ram-usage uptime'
set -g @dracula-cpu-usage-label ''
set -g @dracula-ram-usage-label ''
set -g @dracula-uptime-label ''
set -g @dracula-cpu-usage-colors 'pink dark_gray'
set -g @dracula-ram-usage-colors 'pink dark_gray'
set -g @dracula-uptime-colors 'pink dark_gray'

# Vim Navigator Key Bindings
set -g @vim_navigator_mapping_left 'C-Left C-h'
set -g @vim_navigator_mapping_right 'C-Right C-l'
set -g @vim_navigator_mapping_up 'C-k'
set -g @vim_navigator_mapping_down 'C-j'
set -g @vim_navigator_mapping_prev 'C-\\'

# Custom Key Bindings
bind - split-window -v
bind _ split-window -h

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run ~/.tmux/plugins/tpm/tpm
