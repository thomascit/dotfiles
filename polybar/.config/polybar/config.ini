[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ffb86c
alert = #ff5555
disabled = #6272a4

#[colors]
#background = #282A2E
#background-alt = #373B41
#foreground = #C5C8C6
#primary = #FF5555
#secondary = #8ABEB7
#alert = #A54242
#disabled = #707880

[bar/bar1]
width = 100%
height = 48pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=20;2

modules-left = xworkspaces xwindow
modules-right = filesystem memory cpu pulseaudio wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.alert}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#bd93f9}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = #f1fa8c
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ff5555}%ifname%%{F#6272a4} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ff79c6}Wifi(%essid%)%{F-} %local_ip%
label-disconnected = %{F#ff5555}Wifi%{F#6272a4} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ff79c6}Eth%{F-} %local_ip%

[module/battery]
type = internal/battery

; To see available devices on your system: ls -1 /sys/class/power_supply/
; Set these based on your hardware:
; - Standard Linux laptop: BAT0 / AC or ADP1
; - Mac (Apple Silicon): macsmc-battery / macsmc-ac
; - Some ThinkPads: BAT0 / AC
; If left empty, polybar will try to auto-detect (may not work on all systems)
battery = macsmc-battery
adapter = macsmc-ac

full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-prefix = "CHG "
format-charging-prefix-foreground = ${colors.secondary}
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = #50fa7b
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = #50fa7b
label-full = %percentage%%

; Low battery warning (below 20%)
format-low = <ramp-capacity> <label-low>
format-low-prefix = "BAT "
format-low-prefix-foreground = ${colors.alert}
label-low = %percentage%%
label-low-foreground = ${colors.alert}

low-at = 20

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
; Using + symbols for charging animation (compatible with all fonts)
animation-charging-0 = +
animation-charging-1 = ++
animation-charging-2 = +++
animation-charging-framerate = 750

[module/date]
type = custom/script
interval = 1

; Display Central Time (America/Chicago)
exec = TZ=America/Chicago date '+%I:%M %p'

label = %output%
label-foreground = #8be9fd

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
